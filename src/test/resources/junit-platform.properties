# JUnit Platform configuration for Ghidra MCP plugin tests

# Enable parallel execution for faster test runs
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Configure test execution order
junit.jupiter.testinstance.lifecycle.default=per_class

# Enable test method ordering
junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$OrderAnnotation

# Configure test discovery
junit.jupiter.discovery.disabled=false

# Enable test execution logging
junit.jupiter.logging.level=INFO

# Configure test timeout (in milliseconds)
junit.jupiter.execution.timeout.default=30000

# Enable test execution statistics
junit.jupiter.execution.parallel.config.strategy=fixed
junit.jupiter.execution.parallel.config.fixed.parallelism=4

