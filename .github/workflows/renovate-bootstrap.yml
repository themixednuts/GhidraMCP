name: Renovate Bootstrap Dependencies

on:
  schedule:
    - cron: "35 5 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Renovate for bootstrap.xml
        uses: renovatebot/github-action@v43.0.12
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          configurationFile: renovate.json
