name: Format Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Download google-java-format
        run: |
          wget --no-verbose -O google-java-format.jar https://github.com/google/google-java-format/releases/download/v1.33.0/google-java-format-1.33.0-all-deps.jar

      - name: Check formatting
        run: |
          java -jar google-java-format.jar --dry-run --set-exit-if-changed $(find src -name "*.java")
