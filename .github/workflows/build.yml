name: Build with Maven

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Resolve pinned Ghidra version from pom
        run: |
          GHIDRA_RELEASE=$(mvn -q -DforceStdout help:evaluate -Dexpression=ghidra.version)
          echo "GHIDRA_RELEASE=${GHIDRA_RELEASE}" >> "$GITHUB_ENV"
          echo "Using Ghidra release selector: ${GHIDRA_RELEASE}"

      - name: Bootstrap Ghidra jars
        run: |
          mvn -f bootstrap.xml initialize -Dghidra.release=${GHIDRA_RELEASE}

      - name: Build with Maven
        run: mvn clean package

      - name: Assemble release directory
        run: |
          mkdir release
          cp target/GhidraMCP-*.zip release/

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: GhidraMCP-artifact
          path: |
            release/*

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
